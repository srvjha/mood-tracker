<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker</title>
    <link href="./styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    
</head>
<body class="min-h-screen animated-gradient-bg text-white font-sans antialiased">
    <div class="container mx-auto px-4 py-12">
        <div class="flex flex-col md:flex-row gap-8 items-center justify-center">
            <!-- Mood Picker -->
            <div class="w-full md:w-1/2 flex flex-col items-center">
                <h1 class="text-5xl font-bold mb-8 text-center tracking-tight">
                    <span class="bg-clip-text text-transparent bg-black">
                        Pick Your Mood
                    </span>
                </h1>
                
                <div class=" p-8 w-full max-w-md">
                    <ul class="mood grid grid-cols-2 md:grid-cols-3 gap-3 text-center"></ul>
                </div>
            </div>
           
            <div class="w-full md:w-1/2 space-y-8">
                <!-- Mood Timeline -->
                <div class="glass-effect rounded-2xl p-6 shadow-xl w-full">
                    <h2 class="text-2xl font-semibold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-blue-300 to-purple-400">Mood Timeline</h2>
                    <ul id="mood-timeline" class="space-y-3 overflow-y-auto max-h-48 pr-2"></ul>
                </div>
               
                <!-- Calendar View  -->
        <div class="calendar-container glass-effect rounded-2xl p-6 shadow-xl w-full h-1/2">
            <header class="calendar-header flex justify-between items-center mb-4">
                <p class="calendar-current-date text-xl font-semibold bg-clip-text text-transparent bg-gradient-to-r from-blue-300 to-purple-400"></p>
                <div class="calendar-navigation flex gap-4">
                    <button id="calendar-prev" class="px-3 py-1 rounded-lg bg-purple-600 hover:bg-purple-700 transition-all duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                        </svg>
                    </button>
                    <button id="calendar-next" class="px-3 py-1 rounded-lg bg-purple-600 hover:bg-purple-700 transition-all duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
            </header>

            <div class="calendar-body">
                <ul class="calendar-weekdays grid grid-cols-7 text-center text-gray-400 mb-2 font-medium">
                    <li>Sun</li>
                    <li>Mon</li>
                    <li>Tue</li>
                    <li>Wed</li>
                    <li>Thu</li>
                    <li>Fri</li>
                    <li>Sat</li>
                </ul>
                <ul class="calendar-dates grid grid-cols-7 gap-1 text-center"></ul>
            </div>
        </div>
    </div>
</div>
        
    <script src="script.js"></script>
</body>
</html>
